<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    
<!-- wrapper -->

    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-gradient-to-t from-indigo-300 ... gap-10 relative">
        <h1 class="text-[70px] text-white bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ... rounded-lg absolute top-[29px]">Counter app</h1>
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 border-4 border-black border-x-black shadow-2xl shadow-black-500/50">
            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>
            <!-- positive button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>    
    <script src="index.js"></script>
</body>
</html>
